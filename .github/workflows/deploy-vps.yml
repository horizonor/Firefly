name: Deploy to VPS

on:
  push:
    branches: [ master ]  # 推送到 master 分支时触发
  workflow_dispatch:      # 允许手动触发

# 确保同一时间只有一个部署任务运行
concurrency:
  group: vps-deployment
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4
          run_install: false
      
      - name: 安装依赖
        run: pnpm install --no-frozen-lockfile
      
      - name: 构建站点
        run: pnpm run build
      
      - name: 创建 .nojekyll 文件
        run: touch dist/.nojekyll
      
      - name: 部署到 VPS
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USERNAME }}
          REMOTE_PORT: ${{ secrets.VPS_PORT || 22 }}
          SOURCE: "dist/"
          TARGET: ${{ secrets.VPS_TARGET_PATH }}
          EXCLUDE: "/node_modules/, /.git/"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            echo "部署完成"
            ls -al ${{ secrets.VPS_TARGET_PATH }}
